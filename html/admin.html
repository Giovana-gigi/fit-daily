<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fit & Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Poppins', sans-serif;
            background: #f8f9fa;
            padding: 40px 24px;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 32px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #6c757d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .stat-card h3 {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 600;
            color: #8b5cf6;
        }

        .section {
            background: white;
            padding: 32px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-bottom: 32px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #212529;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        @media (max-width: 768px) {
            table {
                font-size: 13px;
            }
            
            th, td {
                padding: 12px 8px;
            }
        }

        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            th, td {
                padding: 10px 6px;
                font-size: 12px;
            }
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
            color: #212529;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .view-btn, .delete-user-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .view-btn {
            background: #8b5cf6;
            color: white;
        }

        .view-btn:hover {
            background: #7c3aed;
        }

        .delete-user-btn {
            background: #dc3545;
            color: white;
            margin-left: 8px;
        }

        .delete-user-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: #6c757d;
            font-size: 14px;
        }

        .task-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }

        .task-item .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .task-item .subject {
            font-weight: 600;
            color: #8b5cf6;
        }

        .task-item .date {
            color: #6c757d;
            font-size: 13px;
        }

        .completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #212529;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6c757d;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Painel Administrativo</h1>
            <p>Gerencie usu√°rios e visualize dados do sistema</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total de Usu√°rios</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Usu√°rios Ativos Hoje</h3>
                <div class="number" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total de Tarefas</h3>
                <div class="number" id="totalTasks">-</div>
            </div>
        </div>

        <div class="section">
            <h2>Usu√°rios Cadastrados</h2>
            <div id="usersTable">
                <div class="loading">Carregando...</div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar tarefas -->
    <div id="tasksModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tarefas</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="tasksContent">
                <div class="loading">Carregando tarefas...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : `${window.location.origin}/api`;

        // Carrega dados ao iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Carrega todos os usu√°rios
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/admin/users`);
                const users = await response.json();

                document.getElementById('totalUsers').textContent = users.length;

                // Calcula usu√°rios ativos hoje (simplificado)
                const today = new Date().toDateString();
                const activeToday = users.filter(u => 
                    new Date(u.created_at).toDateString() === today
                ).length;
                document.getElementById('activeUsers').textContent = activeToday;

                // Renderiza tabela
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data de Cadastro</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${new Date(user.created_at).toLocaleDateString('pt-BR')}</td>
                                    <td>
                                        <button class="view-btn" onclick="viewUserTasks('${user.email}', '${user.name}')">
                                            Ver Tarefas
                                        </button>
                                        <button class="delete-user-btn" onclick="deleteUser('${user.email}', '${user.name}')">
                                            üóëÔ∏è Deletar
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('usersTable').innerHTML = table;

                // Carrega total de tarefas
                loadTotalTasks();
            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('usersTable').innerHTML = 
                    '<p style="color: red;">Erro ao carregar usu√°rios. Certifique-se de que o servidor est√° rodando.</p>';
            }
        }

        // Carrega total de tarefas
        async function loadTotalTasks() {
            try {
                const users = await fetch(`${API_URL}/admin/users`).then(r => r.json());
                let total = 0;

                for (const user of users) {
                    const tasks = await fetch(`${API_URL}/admin/tasks/${user.email}`).then(r => r.json());
                    total += tasks.length;
                }

                document.getElementById('totalTasks').textContent = total;
            } catch (error) {
                console.error('Erro ao contar tarefas:', error);
            }
        }

        // Visualiza tarefas de um usu√°rio
        async function viewUserTasks(email, name) {
            document.getElementById('modalTitle').textContent = `Tarefas de ${name}`;
            document.getElementById('tasksModal').classList.add('active');
            document.getElementById('tasksContent').innerHTML = '<div class="loading">Carregando tarefas...</div>';

            try {
                const response = await fetch(`${API_URL}/admin/tasks/${email}`);
                const tasks = await response.json();

                if (tasks.length === 0) {
                    document.getElementById('tasksContent').innerHTML = 
                        '<p style="text-align: center; color: #999;">Nenhuma tarefa encontrada</p>';
                    return;
                }

                // Agrupa por tipo
                const fitness = tasks.filter(t => t.planner_type === 'fitness');
                const daily = tasks.filter(t => t.planner_type === 'daily');

                let html = '';

                if (fitness.length > 0) {
                    html += '<h3 style="margin-bottom: 15px; color: #764ba2;">üèãÔ∏è Fitness</h3>';
                    html += '<div class="task-list">';
                    fitness.forEach(task => {
                        html += `
                            <div class="task-item ${task.completed ? 'completed' : ''}">
                                <div class="task-header">
                                    <span>${task.text}</span>
                                    <span class="date">${new Date(task.date).toLocaleDateString('pt-BR')}</span>
                                </div>
                                ${task.time_display ? `<div style="color: #6366f1; font-size: 12px;">‚è± ${task.time_display}</div>` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                if (daily.length > 0) {
                    html += '<h3 style="margin: 20px 0 15px; color: #764ba2;">üìö Daily (Estudos)</h3>';
                    html += '<div class="task-list">';
                    daily.forEach(task => {
                        html += `
                            <div class="task-item ${task.completed ? 'completed' : ''}">
                                <div class="task-header">
                                    <span class="subject">${task.subject || 'Sem mat√©ria'}</span>
                                    <span class="date">${new Date(task.date).toLocaleDateString('pt-BR')}</span>
                                </div>
                                <div>${task.text}</div>
                                ${task.time_display ? `<div style="color: #6366f1; font-size: 12px; margin-top: 4px;">‚è± ${task.time_display}</div>` : ''}
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                document.getElementById('tasksContent').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                document.getElementById('tasksContent').innerHTML = 
                    '<p style="color: red;">Erro ao carregar tarefas</p>';
            }
        }

        // Fecha o modal
        function closeModal() {
            document.getElementById('tasksModal').classList.remove('active');
        }

        // Fecha modal clicando fora
        document.getElementById('tasksModal').addEventListener('click', (e) => {
            if (e.target.id === 'tasksModal') {
                closeModal();
            }
        });

        // Deleta um usu√°rio
        async function deleteUser(email, name) {
            if (!confirm(`Tem certeza que deseja DELETAR o usu√°rio "${name}"?\n\nIsso ir√° remover TODOS os dados dele (tarefas, progresso, etc).\n\nEsta a√ß√£o N√ÉO pode ser desfeita!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/user/${email}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    alert('Erro ao deletar usu√°rio: ' + (data.error || 'Erro desconhecido'));
                    return;
                }

                alert(`Usu√°rio "${name}" deletado com sucesso!`);
                loadUsers(); // Recarrega a lista
            } catch (error) {
                console.error('Erro ao deletar usu√°rio:', error);
                alert('Erro ao conectar com o servidor');
            }
        }
    </script>
</body>
</html>
